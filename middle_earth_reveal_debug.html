
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle-earth Image Reveal</title>
    <style>
        body {
            background-color: #2E2B23;
            color: #E0D7C6;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4A3C2E;
        }
        header h1 {
            color: #F4EBC1;
            font-size: 2.5em;
            text-shadow: 2px 2px #4A3C2E;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(19, 1fr);
            gap: 2px;
            max-width: 95%;
            margin: 20px auto;
        }
        .tile {
            background-color: #4A3C2E;
            width: 100%;
            padding-top: 100%;
            position: relative;
        }
        .tile img {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .tile img.visible {
            display: block;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4A3C2E;
            color: #F4EBC1;
        }
    </style>
</head>

        <h1>Reveal the Middle-earth Masterpiece</h1>

    <script>
        // Function to get URL parameters
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\$&');
            const regex = new RegExp(`[?&]${name}(=([^&#]*)|&|#|$)`);
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Load unlocked tiles from local storage
        const unlockedTiles = JSON.parse(localStorage.getItem('unlockedTiles')) || [];

        // Unlock tiles that were previously unlocked
        unlockedTiles.forEach(tileId => {
            const tile = document.getElementById(`tile-${tileId}`);
            if (tile) {
                const img = tile.querySelector('img');
                if (img) {
                    img.classList.add('visible');
                }
            }
        });

        // Unlock the tile based on the "tile" parameter
        const tileId = getParameterByName('tile');
        if (tileId && !unlockedTiles.includes(tileId)) {
            unlockedTiles.push(tileId);
            localStorage.setItem('unlockedTiles', JSON.stringify(unlockedTiles));

            // Reveal the new tile with debug logging
            const tile = document.getElementById(`tile-${tileId}`);
            if (tile) {
                const img = tile.querySelector('img');
                if (img) {
                    img.classList.add('visible');
                    console.log(`Tile ${tileId} unlocked successfully.`);
                } else {
                    console.error(`Image for Tile ${tileId} not found.`);
                }
            } else {
                console.error(`Tile ${tileId} not found.`);
            }
        }
    </script>
</body>
</html>
